<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>C++ `endl` auto generator</title>
    <script src="./index.js"></script>
</head>
<body>
    <div>
        <p><label for="input">Text Input:</label></p>
        <p><textarea id="input" rows="10"  onchange="autoResize(this)"></textarea></p>
        <p><button onclick="generate()">Generate</button></p>
    </div>
    <div>
        <p><label for="code">Code:</label></p>
        <p><textarea id="code" readonly></textarea></p>
    </div>
</body>
</html>
